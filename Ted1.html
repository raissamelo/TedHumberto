<html>
         <head>
              <title>Ted01</title>
        </head>
        <body> 
		 
	<form name="Cadastro Social" method="post" id="Cadastro">
	<div class="box"> 
	<h2>Cadastro Social</h2>
		
	<fieldset>	
    <legend>Preencha com suas informações pessoais</legend>
		
    <label>Nome</label><input class="campo_nome" type="text"><br>
    <label>CPF</label><input class="cpf" type="text">
    <label>Data de Nascimento</label> <input type="date" name="data_nascimento" />
	<input type="radio" id="sexoM" name="sexo" value="M" /><label for="sexoM">Masculino</label>
	<input type="radio" id="sexoF" name="sexo" value="F" /><label for="sexoF">Feminino</label><br>
	<label>Estado Civil</label><select name="estado" id="estado">
    <option value="so">Solteiro</option>
    <option value="ca">Casado</option>
    <option value="di">Divorciado</option></select>
	<label>Renda Mensal</label><input class="campo_nome" type="text"><br>
	
			

	<h3>Endereço</h3>
	<label>Logradouro</label><input class="campo_nome" type="text">
	<label>Numero</label><input class="campo_nome" type="numero">
	<label>Complemento</label><input class="campo_nome" type="text"><br>
	
	<label>Estado</label><select name="estado" id="estado">
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AM">Amazonas</option>
    <option value="AP">Amapá</option>
	<option value="BA">Bahia</option> 
    <option value="CE">Ceará</option> 
    <option value="DF">Distrito Federal</option> 
    <option value="ES">Espírito Santo</option> 
    <option value="GO">Goiás</option> 
    <option value="MA">Maranhão</option> 
    <option value="MT">Mato Grosso</option> 
    <option value="MS">Mato Grosso do Sul</option> 
    <option value="MG">Minas Gerais</option> 
    <option value="PA">Pará</option> 
    <option value="PB">Paraíba</option> 
    <option value="PE">Pernambuco</option> 
    <option value="PI">Piauí</option> 
    <option value="RJ">Rio de Janeiro</option> 
    <option value="RN">Rio Grande do Norte</option> 
    <option value="RS">Rio Grande do Sul</option> 
    <option value="SP">São Paulo</option> 
    </select>
	
	<label>Cidade</label><input class="campo_nome" type="text"><br>
	</div>
	<input type="submit" name="enviar" value="Cadastro"/>
	</select>	
		
	</fieldset>
    </form>
	
         </body>
</html>
